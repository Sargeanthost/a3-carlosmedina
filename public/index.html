<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/main.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2" as="font" crossorigin>
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto Regular'), url(https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- get rid of favicon error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center g-2">
      <div class="col">
        <div class="col text-center mt-5 mb-5" id="title-bar">
          <h1>Welcome To TODO App!
            <br><span class="fs-4">Simply add your task and watch it appear in your list!</span>
          </h1>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-items-center g-2">
      <div class="col">
        <form id="input-form">
          <div class="mb-3">
            <label for="task-input" class="form-label">Input the name of your task:</label>
            <input type="text" class="form-control" id="task-input" placeholder="Add a task" required>
            <div class="form-text">If you use the same name as an existing task, you will be modifying it</div>
          </div>
          <!-- id="due-date-wrapper" -->
          <div class="mb-3">
            <label for="calendar" class="form-label">Due date:</label>
            <input type="date" class="form-control" id="calendar" name="due-date">
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- <div id="input-form-wrapper"> -->

    <!-- </div> -->

    <div id="data-display-wrapper">
      <table id="task-table">
        <thead id="task-table-header">
        </thead>
        <tbody id="task-table-body">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
